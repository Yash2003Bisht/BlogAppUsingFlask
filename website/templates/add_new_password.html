{% extends 'auth_layout.html' %}  
{% block title %}Add new password{% endblock title %}
{% block body %}
<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Enter Password</h1>
      <br>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control my-2" placeholder="Password" required autofocus>
      <label for="password" class="sr-only">Confirm Password</label>
      <input type="password" id="confirmpassword" name="confirmpassword" class="form-control my-2" placeholder="Confirm Password" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
      <p class="mt-5 mb-3 text-muted"> &copy; 2022-2023</p>
{% endblock body %}
