{% extends 'auth_layout.html' %}  
{% block title %}Forget Password{% endblock title %}
{% block body %}
<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Enter Email</h1>
      <br>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" class="form-control my-2" placeholder="Email address" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted"> &copy; 2022-2023</p>
{% endblock body %}
